<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Fraccionameintos</li>
    </ol>
</nav>
<div class="card p-4">

    <div style="display: flex; justify-content: space-between;">
        <h2 class="text-gray text-semibold text-raleway title">Fraccionamientos</h2>
        <button class="btn btn-primary" (click)="onAgregarEditarFraccionamiento('crear')">Agregar
            Fraccionamiento</button>
    </div>

    <div class="card-body">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label class="text-raleway text-semibold">Busca un fraccionamiento....</mat-label>
            <input autofocus matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="full-width">

            <!-- Nombre -->
            <ng-container matColumnDef="nombre" style="background-color: #fff !important;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Regimen -->
            <ng-container matColumnDef="regimen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RÃ©gimen </th>
                <td mat-cell *matCellDef="let row"> {{row.regimen}} </td>
            </ng-container>


            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button class="deleteButtonStyle cursorPointer" (click)="onViewFraccionamiento(row)">
                        <mat-icon class="btnView">remove_red_eye</mat-icon>
                    </button>
                    <button class="deleteButtonStyle cursorPointer" (click)="onAgregarEditarFraccionamiento('editar', row)">
                        <mat-icon class="btnEdit">edit</mat-icon>
                    </button>
                    <button class="deleteButtonStyle cursorPointer" (click)="onDeleteFraccionamiento(row)">
                        <mat-icon class="btnDelete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
