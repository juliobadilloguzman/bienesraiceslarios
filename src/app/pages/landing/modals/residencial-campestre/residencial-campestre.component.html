<div class="container">
    <div class="modal-title">
        <h4 class="title text-semibold text-raleway text-gray mb-2">Fraccionamiento "Residencial Campestre"</h4>
        <span class="material-icons icon-close" (click)="onCloseModal()">cancel</span>
    </div>

    <mat-tab-group>
        <mat-tab label="Plano">
            <div class="container-ubicacion">
                <button (click)="goToExternalUrl('https://bienesraiceslarios.com/assets/img/planos/residencialcampestre.pdf')" class="btn-primary">Ver plano actualizado</button>
            </div>
        </mat-tab>
        <mat-tab label="Planes de pago">
            <img class="plano-img" src="assets/img/fraccionamientos/residencialcampestre/priceList.jpeg" alt="">
        </mat-tab>
        <mat-tab label="Ubicación">
            <div class="container-ubicacion">
                <button (click)="goToExternalUrl('https://goo.gl/maps/R65JfLT3mFDaTHc48')" class="btn-primary">Ver ubicación en Google Maps</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
